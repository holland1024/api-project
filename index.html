        }

        }

            margin: 20px 0;
        }

        @media (max-width: 768px) {

                align-items: center;

            #search {
                width: 100%;
                margin-bottom: 0.5rem;
            }

            <!-- Articles will be dynamically inserted here -->

        <nav aria-label="Page navigation">
            <div class="d-flex justify-content-center align-items-center">
                <span class="mr-2">Show</span>
                <span id="currentPage" class="font-weight-bold">1</span>
                <span class="ml-2">of <span id="totalPages">1</span></span> <!-- Total pages will be updated dynamically -->

            <ul class="pagination">
                <li class="page-item">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

    <script>
        const apikey = "b9ceeef3e7524cf09c3745de69fe5b86"; // Your API key
        const articlesContainer = document.getElementById("articles");
        const searchline = document.getElementById("search");
        const searchbutton = document.getElementById("button");
        const previousButton = document.getElementById("previousButton");
        const nextButton = document.getElementById("nextButton");
        const totalPagesElement = document.getElementById("totalPages");

        let currentPage = 1;
        let totalPages = 1; // Total pages for pagination

        async function fetchRandom(page = 1) {
            try {
                const apiurl = `https://newsapi.org/v2/top-headlines?country=us&pageSize=20&page=${page}&apiKey=${apikey}`;
                const response = await fetch(apiurl);
                const data = await response.json();
                totalPages = Math.ceil(data.totalResults / 20); // Calculate total pages
                totalPagesElement.textContent = totalPages; // Update total pages display
                return data.articles;
            } catch (error) {
                console.error("Error fetching the news", error);
                return [];
            }
        }

        searchbutton.addEventListener("click", async () => {
            const query = searchline.value.trim();
            if (query !== "") {
                try {
                    const articles = await fetchNewsQuery(query);
                    displayBlogs(articles);
                    currentPage = 1; // Reset to page 1 on new search
                    updatePageDisplay();
                } catch (error) {
                    console.error("Error occurred while fetching", error);
                }
            }
        });

        previousButton.addEventListener("click", async () => {
            if (currentPage > 1) {
                currentPage--;
                const articles = await fetchRandom(currentPage);
                displayBlogs(articles);
                updatePageDisplay();
            }
        });

        nextButton.addEventListener("click", async () => {
            if (currentPage < totalPages) {
                currentPage++;
                const articles = await fetchRandom(currentPage);
                displayBlogs(articles);
                updatePageDisplay();
            }
        });

        async function fetchNewsQuery(query) {
            try {
                const apiurl = `https://newsapi.org/v2/everything?q=${query}&pageSize=20&page=${currentPage}&apiKey=${apikey}`;
                const response = await fetch(apiurl);
                const data = await response.json();
                totalPages = Math.ceil(data.totalResults / 20); // Calculate total pages
                totalPagesElement.textContent = totalPages; // Update total pages display
                return data.articles;
            } catch (error) {
                console.error("Error fetching the news", error);
                return [];
            }
        }

        function displayBlogs(articles) {
            articlesContainer.innerHTML = "";

            if (!Array.isArray(articles)) {
                console.error("Expected an array but got:", articles);
                return;
            }

            articles.forEach((article) => {
                const col = document.createElement("div");
                col.classList.add("col-md-4", "mb-4");

                const card = document.createElement("div");
                card.classList.add("card");

                const img = document.createElement("img");
                img.src = article.urlToImage || "default.jpg";
                img.alt = article.title;
                img.classList.add("card-img-top");
                img.loading = "lazy"; // Lazy loading attribute

                const cardBody = document.createElement("div");
                cardBody.classList.add("card-body");

                const title = document.createElement("h2");
                title.classList.add("card-title");
                title.textContent = article.title.length > 50 ? article.title.slice(0, 50) + "..." : article.title;

                const description = document.createElement("p");
                description.classList.add("card-text");
                description.textContent = article.description || "No description available.";

                cardBody.appendChild(title);
                cardBody.appendChild(description);
                card.appendChild(img);
                card.appendChild(cardBody);
                col.appendChild(card);
                articlesContainer.appendChild(col);

                card.addEventListener("click", () => {
                    window.open(article.url, "_blank");
                });
            });

            // Update button states
            previousButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage === totalPages;
        }

        function updatePageDisplay() {
            document.getElementById("currentPage").textContent = currentPage;
            previousButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage === totalPages;
        }

        async function fetchAndDisplay() {
            const articles = await fetchRandom(currentPage);
            displayBlogs(articles);
            updatePageDisplay();
        }

        fetchAndDisplay();
    </script>
